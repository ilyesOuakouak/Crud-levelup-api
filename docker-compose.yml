version: '3.8'

services:
    php:
        build: .
        container_name: symfony_app
        volumes:
            - .:/var/www/html
        depends_on:
            - db

    nginx:
        image: nginx:latest
        container_name: nginx_server
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php

    db:
        image: mysql:8.0
        container_name: mysql_db
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: SeniorLevelUp
        ports:
            - "3307:3306"
        volumes:
            - db_data:/var/lib/mysql

    redis:
        image: redis:7-alpine
        container_name: redis_cache
        ports:
            - "6379:6379"
        volumes:
            - "redis_data:/data"

volumes:
    db_data:
    redis_data:
